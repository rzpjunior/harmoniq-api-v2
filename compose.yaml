version: "3.7"
services:
  web:
    build : .
    image : rzpjunior/harmoniq-api-v2-api:latest
    container_name: harmoniq-api-v2
    ports:
      - 9090:9090
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./config.json:/app/config.json

  mysql:
    image: mysql:5.7
    container_name: harmoniq_task_sql
    command: mysqld --user=root
    volumes:
      - ./harmoniq-dev.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=harmoniq-dev
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10